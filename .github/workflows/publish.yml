name: Manual Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump (patch | minor | major | explicit x.y.z)'
        required: true
        type: string
      notes:
        description: 'Optional release notes (fallback autogenerated)'
        required: false
        type: string

permissions:
  contents: write
  packages: read

jobs:
  manual-release:
    name: Manual Version & Publish
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          scope: '@bedrock-core'

      - name: Install deps
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Automated Version Bump
        id: bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version-type: ${{ inputs.bump }}
          commit-message: 'chore: release {{version}} [skip ci]'

      - name: Build dist
        run: yarn build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.newTag }}
          name: ${{ steps.bump.outputs.newTag }}
          body: ${{ inputs.notes || format('Automated release {0}', steps.bump.outputs.newTag) }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
